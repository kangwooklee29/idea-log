<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Service</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h2>Welcome to Idea Log</h2>
    <p>Please enter your desired ID if you wish to join.</p>
    <input type="text" id="username">
    <button onclick="requestJoinAction('agree')">Join</button>

    <script>
        async function requestJoinAction(action) {
            try {
                const response = await fetch(`/auth/join?action=${action}&id={document.querySelector("#username")}`);
                const data = await response.json();

                alert(data.message);

                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                }
            } catch (error) {
                console.error('There was an error:', error);
                alert('There was an error processing your request.');
            }
        }
    </script>
</body>
</html>
