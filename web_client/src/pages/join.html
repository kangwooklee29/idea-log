<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Service</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h2>Welcome to Idea Log</h2>
    <p>Please enter your desired ID if you wish to join.</p>
    <input type="text" id="username">
    <br><br>
    <button onclick="requestJoinAction('agree')">Join</button>

    <script>
        async function requestJoinAction(action) {
            try {
                const response = await fetch(`/auth/join?action=${action}&id=${encodeURIComponent(document.querySelector("#username"))}`);
                const data = await response.json();
                
                if (data.duplicated_id) {
                    throw new Error('Duplicated ID. Choose other IDs.');
                }

                alert(data.message);

                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                }
            } catch (error) {
                alert(`There was an error processing your request: ${error.message}`);
            }
        }
    </script>
</body>
</html>
